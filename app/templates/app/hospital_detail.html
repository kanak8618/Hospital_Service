            <hr>
            <table class="table table-striped table-bordered">
                <tr>
                    <td>Address</td>

                    <td>Phone</td>
                    <td>{{hospital.phone}}</td>

                    <td>{{hospital.city}}</td>

            </table>
        </div>
    </div>

{% endblock %}
